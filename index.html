<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <p class="navbar-brand">Image of the Day</p>
      <form class="d-flex" role="search" id="date-search">
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search for Date (YYYY-MM-DD)" aria-label="Search"
          autocomplete="off">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="card" id="main-page-card">
    <div class="card-body" >
      <h5 class="card-title">${data.date}</h5>
      <b class="card-text">${data.title}</b>
      <p class="card-text">${data.explanation.split("   ")[0]}</p>
    </div>
    <img src="${data.url}" class="card-img-bottom" alt="picture of the day">
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
